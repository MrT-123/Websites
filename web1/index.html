<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web1 - Learning Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        p {
            color: #666;
            text-align: center;
        }
	img, video, iframe {
            display: block;
            max-width: 100%;
            margin: 20px auto;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to the front end of your website</h1>
        <p>This is a simple HTML boilerplate for learning web development.</p>
        <p>You can start building your website by editing this HTML file.</p>
        <img src="images/alienV1.png" alt="Example image" width="400">
	<img src="images/alienV2.png" alt="Example image" width="400">
	<iframe width="560" height="315"
		src="https://www.youtube-nocookie.com/embed/baBq5GAL0_U?si=LZPHjffRd4w7eY2J"
		title="YouTube video player" frameborder="0" allow="accelerometer; autoplay;
		clipboard-write; encrypted-media; gyroscope; picture-in-picture;
		web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen>
	</iframe>
    </div>
</body>
</html>
